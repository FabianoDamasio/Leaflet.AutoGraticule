<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>L.AutoGraticule Example</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
		<style type="text/css">
			html, body { width: 100%; height: 100%; margin: 0; }
			#map { width: 100%; height: 100%; }
		</style>
	</head>

	<body>
		<div id="map"></div>
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
		<script type="text/javascript" src="dist/L.AutoGraticule.js"></script>

		<script type="text/javascript">
		    var map = L.map('map',{
				center: [0,0],
				zoom: 5,
			});
		    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
				attribution: 'Â© <a href="http://www.openstreetmap.org/copyright" target="_blank">OSM Contributors</a>',
				noWrap: true
			}).addTo(map);
			L.autoGraticule().addTo(map);
		</script>
	</body>
</html>
